<mat-card>
    <mat-card-header>
      <mat-card-title>Cadastrar Filme</mat-card-title>
      <mat-card-subtitle>&nbsp;</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field class="input" id="titulo">
        <mat-label>Titulo</mat-label>
        <input
          placeholder="Ex. Titanic"
          matInput
          type="text"
          [(ngModel)]="titulo"
        />
      </mat-form-field>
      <mat-form-field class="input" id="diretor">
        <mat-label>Diretor</mat-label>
        <input
          placeholder="Ex. James Cameron"
          matInput
          type="text"
          [(ngModel)]="diretor"
        />
      </mat-form-field>
      <mat-form-field class="input" id="ano">
        <mat-label>Ano de lançamento</mat-label>
        <input
          placeholder="Ex. 1997"
          matInput
          type="text"
          [(ngModel)]="anoLancamento"
        />
      </mat-form-field>
      <mat-form-field class="input" id="classificacaoEtaria">
        <mat-label>Classificação Etaria</mat-label>
        <input
          placeholder="Ex. 14"
          matInput
          type="text"
          [(ngModel)]="classificacaoEtaria"
        />
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button color="warn" mat-stroked-button (click)="cadastrar()">
        Cadastrar
      </button>
    </mat-card-actions>
  </mat-card>
