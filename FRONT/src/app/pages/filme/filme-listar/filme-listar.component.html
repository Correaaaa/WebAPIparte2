<mat-card>
    <mat-card-header>
      <mat-card-title>Listagem de Filmes</mat-card-title>
      <mat-card-subtitle>&nbsp;</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <table
        id="table"
        mat-table
        [dataSource]="filmes"
        class="mat-elevation-z4"
      >
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>#</th>
          <td mat-cell *matCellDef="let filme">
            {{ filme.id }}
          </td>
        </ng-container>
        <ng-container matColumnDef="titulo">
          <th mat-header-cell *matHeaderCellDef>Titulo</th>
          <td mat-cell *matCellDef="let filme">{{ filme.titulo }}</td>
        </ng-container>
        <ng-container matColumnDef="diretor">
          <th mat-header-cell *matHeaderCellDef>Diretor</th>
          <td mat-cell *matCellDef="let filme">
            {{ filme.diretor }}
          </td>
        </ng-container>
        <ng-container matColumnDef="anoLancamento">
            <th mat-header-cell *matHeaderCellDef>Ano</th>
            <td mat-cell *matCellDef="let filme">
              {{ filme.anoLancamento }}
            </td>
          </ng-container>
          <ng-container matColumnDef="classificacaoEtaria">
            <th mat-header-cell *matHeaderCellDef>Classificação</th>
            <td mat-cell *matCellDef="let filme">
              {{ filme.classificacaoEtaria }}
            </td>
          </ng-container>
          <ng-container matColumnDef="deletar">
            <th mat-header-cell *matHeaderCellDef>Deletar</th>
            <td mat-cell *matCellDef="let filme">
              <button
                color="warn"
                mat-stroked-button
                (click)="deletar(filme.id)"
              >
                Deletar
              </button>
            </td>
          </ng-container>
          <ng-container matColumnDef="alterar">
            <th mat-header-cell *matHeaderCellDef>Alterar</th>
            <td mat-cell *matCellDef="let filme">
              <a
                color="accent"
                mat-stroked-button
                routerLink="/pages/filmes/alterar/{{
                  filme.id
                }}"
              >
                Alterar
              </a>
            </td>
          </ng-container>
        <tr mat-header-row *matHeaderRowDef="colunasTabela"></tr>
        <tr mat-row *matRowDef="let row; columns: colunasTabela"></tr>
      </table>
    </mat-card-content>
  </mat-card>
