<mat-card>
  <mat-card-header>
    <mat-card-title>Listagem de Clientes</mat-card-title>
    <mat-card-subtitle>&nbsp;</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <table
      id="table"
      mat-table
      [dataSource]="clientes"
      class="mat-elevation-z4"
    >
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>#</th>
        <td mat-cell *matCellDef="let cliente">
          {{ cliente.id }}
        </td>
      </ng-container>
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let cliente">{{ cliente.nome }}</td>
      </ng-container>
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let cliente">
          {{ cliente.email }}
        </td>
      </ng-container>
      <ng-container matColumnDef="idade">
          <th mat-header-cell *matHeaderCellDef>Idade</th>
          <td mat-cell *matCellDef="let cliente">
            {{ cliente.idade }}
          </td>
        </ng-container>
        <ng-container matColumnDef="deletar">
          <th mat-header-cell *matHeaderCellDef>Deletar</th>
          <td mat-cell *matCellDef="let cliente">
            <button
              color="warn"
              mat-stroked-button
              (click)="deletar(cliente.id)"
            >
              Deletar
            </button>
          </td>
        </ng-container>
        <ng-container matColumnDef="alterar">
          <th mat-header-cell *matHeaderCellDef>Alterar</th>
          <td mat-cell *matCellDef="let cliente">
            <a
              color="accent"
              mat-stroked-button
              routerLink="/pages/clientes/alterar/{{
                cliente.id
              }}"
            >
              Alterar
            </a>
          </td>
        </ng-container>
      <tr mat-header-row *matHeaderRowDef="colunasTabela"></tr>
      <tr mat-row *matRowDef="let row; columns: colunasTabela"></tr>
    </table>
  </mat-card-content>
</mat-card>
