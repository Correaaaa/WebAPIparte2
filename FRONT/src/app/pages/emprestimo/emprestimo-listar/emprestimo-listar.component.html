<mat-card>
    <mat-card-header>
      <mat-card-title>Listagem de Emprestimos</mat-card-title>
      <mat-card-subtitle>&nbsp;</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <table
        id="table"
        mat-table
        [dataSource]="emprestimos"
        class="mat-elevation-z4"
      >
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>#</th>
          <td mat-cell *matCellDef="let emprestimo">
            {{ emprestimo.id }}
          </td>
        </ng-container>
        <ng-container matColumnDef="cliente">
          <th mat-header-cell *matHeaderCellDef>Cliente</th>
          <td mat-cell *matCellDef="let emprestimo">
            {{ emprestimo.cliente?.nome }}
          </td>
        </ng-container>
        <ng-container matColumnDef="filme">
          <th mat-header-cell *matHeaderCellDef>Filme</th>
          <td mat-cell *matCellDef="let emprestimo">
            {{ emprestimo.filme?.titulo }}
          </td>
        </ng-container>
        <ng-container matColumnDef="dataEmprestimo">
            <th mat-header-cell *matHeaderCellDef>Data de empréstimo</th>
            <td mat-cell *matCellDef="let emprestimo">
              {{ emprestimo.dataEmprestimo | date : "dd/MM/yyyy"}}
            </td>
          </ng-container>
          <ng-container matColumnDef="dataDevolucao">
            <th mat-header-cell *matHeaderCellDef>Data de devolução</th>
            <td mat-cell *matCellDef="let emprestimo">
              {{ emprestimo.dataDevolucao | date : "dd/MM/yyyy"}}
            </td>
          </ng-container>
          <ng-container matColumnDef="deletar">
            <th mat-header-cell *matHeaderCellDef>Deletar</th>
            <td mat-cell *matCellDef="let emprestimo">
              <button
                color="warn"
                mat-stroked-button
                (click)="deletar(emprestimo.id)"
              >
                Deletar
              </button>
            </td>
          </ng-container>
          <ng-container matColumnDef="alterar">
            <th mat-header-cell *matHeaderCellDef>Alterar</th>
            <td mat-cell *matCellDef="let emprestimo">
              <a
                color="accent"
                mat-stroked-button
                routerLink="/pages/emprestimos/alterar/{{
                  emprestimo.id
                }}"
              >
                Alterar
              </a>
            </td>
          </ng-container>
        <tr mat-header-row *matHeaderRowDef="colunasTabela"></tr>
        <tr mat-row *matRowDef="let row; columns: colunasTabela"></tr>
      </table>
    </mat-card-content>
  </mat-card>
